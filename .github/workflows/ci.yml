name: CI/CD Pipeline

# Dispara em push para main e em pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancela workflows anteriores se um novo push Ã© feito
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: Lint e VerificaÃ§Ãµes de CÃ³digo
  # ============================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript compiler check
        run: npx tsc --noEmit

      - name: âœ¨ Check code formatting (Prettier)
        run: npx prettier --check "**/*.{ts,js,json,md}"
        continue-on-error: true

  # ============================================
  # JOB 2: Testes UnitÃ¡rios e de IntegraÃ§Ã£o
  # ============================================
  test-unit:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Jest tests
        run: npm test
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let coverage = 'Coverage report nÃ£o disponÃ­vel';
            try {
              const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverageSummary.total;
              coverage = `
              ## ğŸ“Š Coverage Report
              
              | Metric | Percentage | Covered / Total |
              |--------|------------|-----------------|
              | ğŸ¯ Statements | ${total.statements.pct}% | ${total.statements.covered} / ${total.statements.total} |
              | ğŸŒ¿ Branches | ${total.branches.pct}% | ${total.branches.covered} / ${total.branches.total} |
              | âš¡ Functions | ${total.functions.pct}% | ${total.functions.covered} / ${total.functions.total} |
              | ğŸ“ Lines | ${total.lines.pct}% | ${total.lines.covered} / ${total.lines.total} |
              `;
            } catch (e) {}
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverage
            });

  # ============================================
  # JOB 3: Testes E2E com Playwright
  # ============================================
  test-e2e:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

      - name: ğŸ“¸ Upload test artifacts (screenshots/videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

  # ============================================
  # JOB 4: Build de ProduÃ§Ã£o
  # ============================================
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: âœ… Build successful
        run: echo "âœ… Build completed successfully!"

  # ============================================
  # JOB 5: Status Final (Para Branch Protection)
  # ============================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, build]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-e2e.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… Todos os checks passaram!"
          echo "ğŸš€ Pipeline CI concluÃ­da com sucesso!"

      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.test-unit.result != 'success' || needs.test-e2e.result != 'success' || needs.build.result != 'success' }}
        run: |
          echo "âŒ Algum check falhou:"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Unit Tests: ${{ needs.test-unit.result }}"
          echo "  - E2E Tests: ${{ needs.test-e2e.result }}"
          echo "  - Build: ${{ needs.build.result }}"
          exit 1
