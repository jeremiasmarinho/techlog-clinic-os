<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia - Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Modern Vertical Sidebar Styles */
        #sidebar {
            width: 5rem; /* 80px collapsed */
        }
        
        #sidebar.expanded {
            width: 16rem; /* 256px expanded */
        }
        
        #mainContent {
            margin-left: 5rem;
            transition: margin-left 0.3s ease;
        }
        
        #mainContent.expanded {
            margin-left: 16rem;
        }
        
        .sidebar-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        #sidebar.expanded .sidebar-text {
            opacity: 1;
            transform: translateX(0);
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .sidebar-item:hover {
            background: rgba(6, 182, 212, 0.15);
            color: #06b6d4;
            transform: translateX(2px);
        }
        
        .sidebar-item i {
            width: 1.25rem;
            font-size: 1.125rem;
            text-align: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .sidebar-item:hover i {
            transform: scale(1.1);
        }
        
        .sidebar-item span {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        #sidebar.expanded .sidebar-item span {
            opacity: 1;
            transform: translateX(0);
        }
        
        #sidebar.expanded #toggleIcon {
            transform: rotate(180deg);
        }
        
        #toggleIcon {
            transition: transform 0.3s ease;
        }
        
        #sidebarOverlay {
            display: none;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
            
            #sidebar.open {
                transform: translateX(0);
                width: 16rem;
            }
            
            #sidebar.open .sidebar-text,
            #sidebar.open .sidebar-item span {
                opacity: 1;
                transform: translateX(0);
            }
            
            #sidebarOverlay.show {
                display: block;
            }
            
            #mainContent {
                margin-left: 0;
            }
        }
    </style>
    <script src="./js/components/sidebar.js"></script>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar Component -->
    <medical-sidebar active="agenda" show-date-filter="false"></medical-sidebar>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 transition-all duration-300">
        <div class="p-6">
        <!-- Filters -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Data</label>
                    <input 
                        type="date" 
                        id="dateFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Profissional</label>
                    <select 
                        id="doctorFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button 
                        onclick="loadAgenda()" 
                        class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-search mr-2"></i>Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Appointments List -->
        <div id="appointmentsList" class="space-y-4">
            <!-- Cards ser√£o inseridos aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-calendar-times text-6xl text-gray-600 mb-4"></i>
            <p class="text-gray-400 text-lg">Nenhuma consulta agendada para este dia</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div>
            <p class="text-gray-400 mt-4">Carregando...</p>
        </div>
        </div>
    </main>

    <!-- EDIT MODAL - Single Step (Simplified) -->
    <div id="editModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
        <div class="bg-slate-800 border border-slate-700 rounded-xl w-full max-w-2xl mx-4 p-6 relative shadow-2xl max-h-[90vh] overflow-y-auto">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                <h3 class="text-xl font-bold text-white">
                    <i class="fa-solid fa-pen-to-square mr-2 text-blue-400"></i>
                    Editar Agendamento
                </h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>

            <!-- Form -->
            <form id="editForm" onsubmit="saveEdit(event)" class="space-y-4">
                <input type="hidden" id="editId">
                
                <!-- Patient Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-user mr-1"></i>Nome do Paciente
                        </label>
                        <input 
                            type="text" 
                            id="editName" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition" 
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-phone mr-1"></i>Telefone
                        </label>
                        <input 
                            type="text" 
                            id="editPhone" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition mask-phone"
                            required
                        >
                    </div>
                </div>

                <!-- Date & Doctor -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-calendar-check mr-1"></i>Data e Hora
                        </label>
                        <input 
                            type="datetime-local" 
                            id="editDate" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition" 
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-user-doctor mr-1"></i>M√©dico Respons√°vel
                        </label>
                        <select 
                            id="editDoctor" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                        >
                            <option value="">Selecione um m√©dico</option>
                        </select>
                    </div>
                </div>

                <!-- Type & Status -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-stethoscope mr-1"></i>Tipo de Atendimento
                        </label>
                        <select 
                            id="editType" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                        >
                            <option value="">Selecione o tipo</option>
                            <option value="primeira_consulta">‚≠ê Primeira Consulta</option>
                            <option value="retorno">üîÑ Retorno</option>
                            <option value="exame">üî¨ Exame</option>
                            <option value="procedimento">üè• Procedimento</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-slate-400 text-sm mb-2">
                            <i class="fa-solid fa-flag mr-1"></i>Status
                        </label>
                        <select 
                            id="editStatus" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition"
                        >
                            <option value="agendado">üìÖ Agendado</option>
                            <option value="em_atendimento">ü©∫ Em Atendimento</option>
                            <option value="finalizado">‚úÖ Finalizado</option>
                        </select>
                    </div>
                </div>

                <!-- Financial Section -->
                <div class="p-4 bg-slate-900/50 rounded-lg border border-slate-700/50">
                    <h4 class="text-sm font-semibold text-emerald-400 mb-3">
                        <i class="fa-solid fa-coins mr-1"></i> Informa√ß√µes Financeiras
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-slate-400 text-xs mb-2">Valor da Consulta (R$)</label>
                            <input 
                                type="text" 
                                id="editValue" 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition mask-money"
                                placeholder="R$ 0,00"
                            >
                        </div>
                        <div>
                            <label class="block text-slate-400 text-xs mb-2">Forma de Pagamento</label>
                            <select 
                                id="editInsurance" 
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition"
                            >
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-slate-400 text-sm mb-2">
                        <i class="fa-solid fa-notes-medical mr-1"></i>Observa√ß√µes / Sintomas
                    </label>
                    <textarea 
                        id="editNotes" 
                        rows="3"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition resize-none"
                        placeholder="Digite observa√ß√µes relevantes sobre o atendimento..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end gap-3 pt-4 border-t border-slate-700">
                    <button 
                        type="button" 
                        onclick="closeEditModal()" 
                        class="px-5 py-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors font-medium"
                    >
                        <i class="fa-solid fa-times mr-1"></i>
                        Cancelar
                    </button>
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium transition-colors shadow-lg hover:shadow-blue-500/50"
                    >
                        <i class="fa-solid fa-save mr-1"></i>
                        Salvar Altera√ß√µes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/crm/dialogs.js"></script>
    <script src="js/crm/api.js"></script>
    <script src="js/crm/auth.js"></script>
    <script src="js/crm/whatsapp-templates.js"></script>
    <script src="js/utils/masks.js"></script>
    <script type="module" src="js/utils/formatters.js"></script>
    <script type="module" src="js/crm/agenda.js"></script>
</body>
</html>
