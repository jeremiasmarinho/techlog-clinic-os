<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia - Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Modern Vertical Sidebar Styles */
        #sidebar {
            width: 5rem; /* 80px collapsed */
        }
        
        #sidebar.expanded {
            width: 16rem; /* 256px expanded */
        }
        
        #mainContent {
            margin-left: 5rem;
            transition: margin-left 0.3s ease;
        }
        
        #mainContent.expanded {
            margin-left: 16rem;
        }
        
        .sidebar-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        #sidebar.expanded .sidebar-text {
            opacity: 1;
            transform: translateX(0);
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .sidebar-item:hover {
            background: rgba(6, 182, 212, 0.15);
            color: #06b6d4;
            transform: translateX(2px);
        }
        
        .sidebar-item i {
            width: 1.25rem;
            font-size: 1.125rem;
            text-align: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .sidebar-item:hover i {
            transform: scale(1.1);
        }
        
        .sidebar-item span {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        #sidebar.expanded .sidebar-item span {
            opacity: 1;
            transform: translateX(0);
        }
        
        #sidebar.expanded #toggleIcon {
            transform: rotate(180deg);
        }
        
        #toggleIcon {
            transition: transform 0.3s ease;
        }
        
        #sidebarOverlay {
            display: none;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
            
            #sidebar.open {
                transform: translateX(0);
                width: 16rem;
            }
            
            #sidebar.open .sidebar-text,
            #sidebar.open .sidebar-item span {
                opacity: 1;
                transform: translateX(0);
            }
            
            #sidebarOverlay.show {
                display: block;
            }
            
            #mainContent {
                margin-left: 0;
            }
        }
    </style>
    <script src="./js/components/sidebar.js"></script>
</head>
<body class="min-h-screen flex">

    <!-- Sidebar Component -->
    <medical-sidebar active="agenda" show-date-filter="false"></medical-sidebar>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 transition-all duration-300">
        <div class="p-6">
        <!-- Filters -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Data</label>
                    <input 
                        type="date" 
                        id="dateFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Profissional</label>
                    <select 
                        id="doctorFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button 
                        onclick="loadAgenda()" 
                        class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-search mr-2"></i>Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Appointments List -->
        <div id="appointmentsList" class="space-y-4">
            <!-- Cards serÃ£o inseridos aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-calendar-times text-6xl text-gray-600 mb-4"></i>
            <p class="text-gray-400 text-lg">Nenhuma consulta agendada para este dia</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div>
            <p class="text-gray-400 mt-4">Carregando...</p>
        </div>
        </div>
    </main>

    <script src="js/crm/dialogs.js"></script>
    <script src="js/crm/api.js"></script>
    <script src="js/crm/auth.js"></script>
    <script src="js/crm/whatsapp-templates.js"></script>
    <script src="js/crm/agenda.js"></script>
</body>
</html>
