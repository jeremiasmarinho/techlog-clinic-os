<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/themes.css">
    <style>
        [data-theme="dark"] body { background: #0f172a; }
        [data-theme="light"] body { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%); }
        body { font-family: sans-serif; overflow: hidden; }
        
        /* Dark mode glass */
        [data-theme="dark"] .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        [data-theme="dark"] .input-glass { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        [data-theme="dark"] .input-glass:focus { border-color: #06b6d4; outline: none; background: rgba(0, 0, 0, 0.4); }
        
        /* Light mode glass */
        [data-theme="light"] .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(148, 163, 184, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
        [data-theme="light"] .input-glass { background: #ffffff; border: 1px solid #cbd5e1; color: #0f172a; }
        [data-theme="light"] .input-glass:focus { border-color: #0891b2; outline: none; }
        [data-theme="light"] .input-glass::placeholder { color: #94a3b8; }
        [data-theme="light"] .text-white { color: #0f172a !important; }
        [data-theme="light"] .text-gray-400 { color: #64748b !important; }
        [data-theme="light"] .text-gray-500 { color: #94a3b8 !important; }
    </style>
    <script src="./js/theme-manager.js"></script>
</head>
<body class="h-screen w-full flex items-center justify-center">
    <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield text-cyan-400 text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold text-white tracking-wide">Medical CRM</h1>
            <p class="text-gray-400 text-sm mt-1">Área Administrativa</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2">E-mail Corporativo</label>
                <input type="text" id="email" class="input-glass w-full rounded-lg py-3 px-4" placeholder="admin" required autofocus>
            </div>
            
            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2">Senha de Acesso</label>
                <div class="relative">
                    <input type="password" id="password" class="input-glass w-full rounded-lg py-3 px-4 pr-12" placeholder="••••••••" required>
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-cyan-400 transition">
                        <i id="toggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="error-msg" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 p-3 rounded text-sm text-center">
                <i class="fas fa-times-circle mr-2"></i>Credenciais incorretas.
            </div>

            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg hover:shadow-cyan-500/30 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i> Acessar Painel
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            &copy; 2026 Medical CRM SaaS
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('error-msg');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Validando...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Armazenar todos os dados do usuário e clínica
                    sessionStorage.setItem('token', data.token);
                    sessionStorage.setItem('userId', data.user.id);
                    sessionStorage.setItem('userName', data.user.name);
                    sessionStorage.setItem('userRole', data.user.role);
                    sessionStorage.setItem('clinicId', data.user.clinicId || data.user.clinic?.id || '');
                    sessionStorage.setItem('clinicName', data.user.clinic?.name || '');
                    sessionStorage.setItem('clinicSlug', data.user.clinic?.slug || '');
                    sessionStorage.setItem('isOwner', data.user.isOwner ? 'true' : 'false');

                    // Manter token antigo para compatibilidade
                    sessionStorage.setItem('MEDICAL_CRM_TOKEN', data.token);

                    // Redirecionar baseado no role
                    if (data.user.role === 'super_admin') {
                        window.location.href = '/saas-admin.html';
                    } else {
                        window.location.href = '/admin.html';
                    }
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
