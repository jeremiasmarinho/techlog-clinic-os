<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Test SQL DateTime Format</title>
</head>
<body>
    <h1>Test SQL DateTime Format</h1>
    <div id="results"></div>
    
    <script type="module">
        import { formatTime, formatDateTime } from './public/js/utils/formatters.js';
        
        const testCases = [
            '2026-01-31 08:00',
            '2026-01-31 08:00:00',
            '2026-01-31 14:30',
            '2026-01-31 14:30:45',
            '2026-01-31T08:00:00.000Z',
            '08:00',
            '14:30:00'
        ];
        
        const results = document.getElementById('results');
        results.innerHTML = '<h2>formatTime() Results:</h2>';
        
        testCases.forEach(test => {
            const result = formatTime(test);
            results.innerHTML += `<p><strong>${test}</strong> → <code>${result}</code></p>`;
        });
        
        results.innerHTML += '<h2>formatDateTime() Results:</h2>';
        testCases.forEach(test => {
            const result = formatDateTime(test);
            results.innerHTML += `<p><strong>${test}</strong> → <code>${result}</code></p>`;
        });
    </script>
</body>
</html>
