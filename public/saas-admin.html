<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão SaaS | Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar Component -->
    <custom-sidebar></custom-sidebar>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-crown text-yellow-500 mr-3"></i>
                Gestão SaaS - Super Admin
            </h1>
            <p class="text-gray-600 mt-2">Painel de controle multi-tenancy</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total de Clínicas</p>
                        <p id="totalClinics" class="text-2xl font-bold text-gray-800">-</p>
                    </div>
                    <i class="fas fa-clinic-medical text-3xl text-blue-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Clínicas Ativas</p>
                        <p id="activeClinics" class="text-2xl font-bold text-green-600">-</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-green-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Planos Pro</p>
                        <p id="proClinics" class="text-2xl font-bold text-purple-600">-</p>
                    </div>
                    <i class="fas fa-star text-3xl text-purple-500"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total de Usuários</p>
                        <p id="totalUsers" class="text-2xl font-bold text-gray-800">-</p>
                    </div>
                    <i class="fas fa-users text-3xl text-cyan-500"></i>
                </div>
            </div>
        </div>

        <!-- Clinics Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-hospital mr-2"></i>
                    Clínicas Cadastradas
                </h2>
                <button id="btnNewClinic" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i>Nova Clínica
                </button>
            </div>
            <div class="p-6">
                <table class="w-full">
                    <thead>
                        <tr class="text-left text-gray-600 border-b">
                            <th class="pb-3">Nome</th>
                            <th class="pb-3">Slug</th>
                            <th class="pb-3">Status</th>
                            <th class="pb-3">Plano</th>
                            <th class="pb-3">Admin</th>
                            <th class="pb-3 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clinicsTableBody">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">
                                <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                                <p>Carregando clínicas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/components/sidebar.js"></script>
    <script>
        // Placeholder para funcionalidade futura
        console.log('SaaS Admin Page Loaded');
        console.log('User Session:', {
            role: sessionStorage.getItem('userRole'),
            clinicId: sessionStorage.getItem('clinicId'),
            userName: sessionStorage.getItem('userName')
        });
    </script>
</body>
</html>
