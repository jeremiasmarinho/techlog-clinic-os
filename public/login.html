<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; font-family: sans-serif; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-glass { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        .input-glass:focus { border-color: #06b6d4; outline: none; background: rgba(0, 0, 0, 0.4); }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center">
    <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield text-cyan-400 text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold text-white tracking-wide">Medical CRM</h1>
            <p class="text-gray-400 text-sm mt-1">Área Administrativa</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2">E-mail Corporativo</label>
                <input type="email" id="email" class="input-glass w-full rounded-lg py-3 px-4" placeholder="admin@medicalcrm.com" required autofocus>
            </div>
            
            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2">Senha de Acesso</label>
                <input type="password" id="password" class="input-glass w-full rounded-lg py-3 px-4" placeholder="••••••••" required>
            </div>

            <div id="error-msg" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 p-3 rounded text-sm text-center">
                <i class="fas fa-times-circle mr-2"></i>Credenciais incorretas.
            </div>

            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg hover:shadow-cyan-500/30 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i> Acessar Painel
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            &copy; 2026 Medical CRM SaaS
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('error-msg');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Validando...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    sessionStorage.setItem('MEDICAL_CRM_TOKEN', data.token);
                    sessionStorage.setItem('userName', data.user.name);
                    window.location.href = '/admin.html';
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
