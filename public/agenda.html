<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia - Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="glass-header sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-calendar-alt text-cyan-400 text-2xl"></i>
                    <h1 class="text-xl md:text-2xl font-bold text-white tracking-tight">Agenda do Dia</h1>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="admin.html" class="bg-gradient-to-r from-cyan-500/20 to-blue-500/20 hover:from-cyan-500/30 hover:to-blue-500/30 backdrop-blur-xl text-white px-4 py-2 rounded-lg font-medium border border-white/10 transition">
                        <i class="fas fa-th mr-2"></i>Kanban
                    </a>
                    <button onclick="logout()" class="bg-gradient-to-r from-red-500/20 to-pink-500/20 hover:from-red-500/30 hover:to-pink-500/30 backdrop-blur-xl text-white px-4 py-2 rounded-lg font-medium border border-white/10 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Filters -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Data</label>
                    <input 
                        type="date" 
                        id="dateFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-300 mb-2">Profissional</label>
                    <select 
                        id="doctorFilter" 
                        class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-lg px-4 py-2"
                    >
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button 
                        onclick="loadAgenda()" 
                        class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-search mr-2"></i>Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Appointments List -->
        <div id="appointmentsList" class="space-y-4">
            <!-- Cards serÃ£o inseridos aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-calendar-times text-6xl text-gray-600 mb-4"></i>
            <p class="text-gray-400 text-lg">Nenhuma consulta agendada para este dia</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div>
            <p class="text-gray-400 mt-4">Carregando...</p>
        </div>
    </main>

    <script src="js/crm/dialogs.js"></script>
    <script src="js/crm/api.js"></script>
    <script src="js/crm/auth.js"></script>
    <script src="js/crm/whatsapp-templates.js"></script>
    <script src="js/crm/agenda.js"></script>
</body>
</html>
