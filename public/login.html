<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medical CRM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .login-card {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group:focus-within label {
            color: #0d9488;
        }
        
        .input-group:focus-within .input-icon {
            color: #0d9488;
        }
    </style>
</head>
<body>

    <div class="login-card bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-teal-600 rounded-full mb-4">
                <i class="fas fa-hospital text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Acesso ao Medical CRM</h1>
            <p class="text-gray-600">Gestão completa para sua clínica</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText">Erro ao fazer login</span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username Input -->
            <div class="input-group">
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2 transition">
                    Usuário
                </label>
                <div class="relative">
                    <span class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 transition">
                        <i class="fas fa-user"></i>
                    </span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder="Digite seu usuário"
                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-teal-600 focus:outline-none transition"
                        required
                        autofocus
                    >
                </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2 transition">
                    Senha
                </label>
                <div class="relative">
                    <span class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 transition">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Digite sua senha"
                        class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-teal-600 focus:outline-none transition"
                        required
                    >
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-lg transition-all shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
            >
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar no Sistema</span>
            </button>
        </form>

        <!-- Demo Info -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="text-sm text-gray-600 space-y-2">
                <p class="font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-info-circle text-teal-600 mr-2"></i>
                    Credenciais de Demonstração:
                </p>
                <div class="bg-gray-50 p-3 rounded-lg font-mono text-xs">
                    <div class="flex justify-between mb-1">
                        <span class="text-gray-700">Usuário:</span>
                        <span class="font-bold text-gray-900">admin</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-700">Senha:</span>
                        <span class="font-bold text-gray-900">123</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>© 2026 Medical CRM. Sistema de Gestão para Clínicas.</p>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide error message
            errorMessage.classList.add('hidden');
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Entrando...</span>';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save user to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Success feedback
                    loginButton.innerHTML = '<i class="fas fa-check mr-2"></i><span>Sucesso!</span>';
                    loginButton.classList.remove('bg-teal-600', 'hover:bg-teal-700');
                    loginButton.classList.add('bg-green-600');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 500);
                } else {
                    throw new Error(data.error || 'Credenciais inválidas');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Show error message
                errorText.textContent = error.message || 'Erro ao conectar com o servidor';
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Entrar no Sistema</span>';
                
                // Shake animation
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'slideIn 0.3s ease-out';
                }, 10);
            }
        });

        // Check if user is already logged in
        const user = localStorage.getItem('user');
        if (user) {
            window.location.href = '/admin.html';
        }
    </script>

</body>
</html>
